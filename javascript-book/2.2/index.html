<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Learn JavaScript 2.2</title>
</head>
<body>
	<script>
		// Точка с запятой
		alert('Привет');
		alert('Мир');

		// Без точки с запятой
		alert('Привет')
		alert('Мир')

		// Возможный вариант
		alert(1 +
			1
			+ 3)

		// Этот комментарий занимает всю строку
		alert('Hello'); // Этот комментарий следует за инструкцией

		/* Пример с двумя сообщениями.
		Это - многострочный комментарий.
		*/

		/* Закомментировали код
		alert('Привет');
		*/
		alert('Мир');
	</script>
</body>
</html>
